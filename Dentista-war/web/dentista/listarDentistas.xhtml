<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


        <ui:define name="content">
            <h:dataTable value="#{listaDentistas.dentistas}" var="dentista" class="table table-bordered">
                <!-- Comentario-->
                <h:column>
                    <f:facet name="header">Especialidad</f:facet>
                    #{dentista.especialidad}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{dentista.nombre}
                </h:column>
            </h:dataTable>
            <h:link value="Crear dentista" outcome="/dentista/crearDentista" />
        </ui:define>


</ui:composition>
