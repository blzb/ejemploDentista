<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  
    <ui:define name="content">
        <h:dataTable value="#{listaUsuario.usuarios}" var="usuario" class="table table-bordered">
            <!-- Comentario-->
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{usuario.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Apellido Paterno</f:facet>
                #{usuario.apellidoPaterno}
            </h:column>
            <h:column>           
                <f:facet name="header">Apellido Materno</f:facet>
                #{usuario.apellidoMAterno}
            </h:column>
        </h:dataTable>
        <h:link value="Crear usuario" outcome="/usuario/crearUsuario" />
    </ui:define>


</ui:composition>
